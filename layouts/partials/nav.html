<nav class="sitenavigation" role="navigation">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL | relURL }}" class="{{ if or (eq $currentPage.URL .URL) ($currentPage.HasMenuCurrent "main" .) }} active{{ end }}">{{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
