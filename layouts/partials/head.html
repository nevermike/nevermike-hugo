<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {{ hugo.Generator }}

  <link href="https://fonts.googleapis.com/css?family=Lora:700i|Montserrat:800|Varela+Round&display=swap" rel="stylesheet">

  {{ $styles := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" />

  <meta property="og:description" content="It's Michael, Nevermike">
  <meta property="og:title" content="nevermike.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="nevermike.com">
  <meta property="og:image" content="https://nevermike.com/images/icons/180x180.png">
  <meta property="og:site_name" content="nevermike.com">
  <meta property="og:description" content="It's Michael, Nevermike">

  <link href="/images/icons/32x32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="/images/icons/180x180.png" rel="apple-touch-icon" sizes="180x180">
  <link href="/images/icons/167x167.png" rel="apple-touch-icon" sizes="167x167">
  <link href="/images/icons/152x152.png" rel="apple-touch-icon" sizes="152x152">
  <link href="/images/icons/120x120.png" rel="apple-touch-icon" sizes="120x120">
  <link href="/images/icons/80x80.png" rel="apple-touch-icon" sizes="80x80">

  <title>{{ $title }}</title>
